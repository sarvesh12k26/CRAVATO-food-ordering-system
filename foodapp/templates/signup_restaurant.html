<!DOCTYPE html>
{%load staticfiles%}
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=1,initial-scale=1,user-scalable=1" />
	<title>Register</title>

	<link href="http://fonts.googleapis.com/css?family=Lato:100italic,100,300italic,300,400italic,400,700italic,700,900italic,900" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
 	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{%static 'css/reststyles.css'%}"/>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<section class="container login-form">
		<section>
			<form method="post" action="" role="login">
				{%csrf_token%}
				<h2><em><strong>Cravato</strong></em> - Restaurant Register</h2>

				<div class="form-group">
					<input type="email" name="email" required class="form-control" placeholder="Enter Email" />
					<span class="glyphicon glyphicon-user"></span>
				</div>

				<div class="form-group">
					<input type="name" name="restaurantname" required class="form-control" placeholder="Enter Restaurant Name" />
					<span class="glyphicon glyphicon-user"></span>
				</div>

				<div class="form-group">
					<input type="username" name="username" required class="form-control" placeholder="Enter Username" />
					<span class="glyphicon glyphicon-user"></span>
				</div>

				<div class="form-group">
					<input type="password" name="password" required class="form-control" placeholder="Enter password" />
					<span class="glyphicon glyphicon-lock"></span>
				</div>

				<div class="form-group">
					<input type="tel" name="mobile" required class="form-control" placeholder="Enter Phone number:1234567890" pattern="[0-9]{10}" />
					<span class="glyphicon glyphicon-lock"></span>
				</div>

				<div class="form-group">
  					<textarea name="address" class="form-control" rows="5" id="comment" placeholder="Enter Address"></textarea>
  					<span class="glyphicon glyphicon-lock"></span>
  				</div>
				<div class="form-group">
					<input type="tel" name="pincode" required class="form-control" placeholder="Enter Pincode:123456" pattern="[0-9]{6}}" />
					<span class="glyphicon glyphicon-lock"></span>
				</div>
				<button type="submit" name="go" class="btn btn-primary btn-block">Sign Up</button>
				<button type="reset" class="btn btn-block">Cancel</button>

				<a href="restlog.html">Already registered?</a><br>
				<a href="index.html">Customer login</a> or <a href="signup.html">Create Customer Account</a>
			</form>
		</section>
	</section>
</body>
</html>
